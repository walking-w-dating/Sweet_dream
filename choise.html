      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 100%; }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;

    .option-button {

    }

    .active {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
    }

    .active:hover {
      animation: pulseGlow 1.5s infinite;
    }

    .disabled {
      background-color: rgba(255, 255, 255, 0.3);
      color: #ddd;
      cursor: not-allowed;
      position: relative;
    }

    .disabled::after {
      content: attr(data-joke);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      margin-top: 5px;
    }

    .disabled:hover::after {
      opacity: 1;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      z-index: 100;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 6px rgba(255, 105, 180, 0.5); transform: scale(1); }
      50% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.9); transform: scale(1.05); }
      100% { box-shadow: 0 0 6px rgba(255, 105, 180, 0.5); transform: scale(1); }
    }
