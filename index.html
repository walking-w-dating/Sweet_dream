<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Московские парки</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: url('image/kreed_main.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
  </style>
</head>
<body class="landing">

  
  <div class="egor-wrapper">
    <a href="egorkreed.html" class="egor-button">Егор Крид</a>
    <div class="tooltip light-tooltip">Открывай глаза спящая красавица</div>
  </div>

  <div class="overlay">
    <div class="buttons">
      <div class="button-wrapper">
        <a href="choise.html" class="main-button love-hover">Летс гоууу</a>
        <div class="tooltip light-tooltip">Let's gooo Сююююда блин</div>
      </div>
      <div class="button-wrapper">
        <a href="sadd.html" class="main-button sad-hover">Ноууу</a>
        <div class="tooltip light-tooltip">Не кому не отвечаю... я остался 1</div>
      </div>
    </div>
  </div>

 <audio autoplay loop style="display: none">
    <source src="audio/egor_main.mp4" type="audio/mpeg">
    </audio>
    <script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('audio-player');
    audio.muted = false;
    audio.play().catch(() => {
      
      const btn = document.createElement('button');
      btn.innerText = "▶ Включить музыку";
      btn.className = "gift-button";
      btn.style.marginTop = "20px";
      btn.onclick = () => audio.play();
      document.body.appendChild(btn);
    });
  });
</script>   

</body>
</html>
