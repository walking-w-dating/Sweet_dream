<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>walking ураа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing" data-emojis="love">

  <div class="egor-wrapper">
    <a href="egorkreed.html" class="egor-button heart-icon pulse"> <!-- Добавлен класс pulse -->
      Егор Крид
      <div class="tooltip pulse">Открывай глаза спящая красавица👸👸</div> <!-- Добавлен класс pulse -->
    </a>
  </div>

  <div class="hearts-container" id="hearts-container"></div>

  <div class="overlay">
    <div class="music-button-container">
      <button id="play-audio" class="main-button play-icon pulse">Нажмиии сюда!!!</button>
    </div>
    <div class="buttons">
      <div class="button-wrapper">
        <a href="choise.html" class="main-button love-hover heart-icon pulse">Летс гоууу</a>
        <div class="tooltip pulse">Летс гоу! Сююююююда блииин💅💅</div> <!-- Добавлен класс pulse -->
      </div>
      <div class="button-wrapper">
        <a href="sadd.html" class="main-button sad-hover sad-icon pulse">Ноууу</a>
        <div class="tooltip pulse">Не кому не отвечаю... я остался 1 😔😔</div> <!-- Добавлен класс pulse -->
      </div>
    </div>
  </div>

  <audio id="audio-player" style="display: none">
    <source src="audio/egor_main.mp3" type="audio/mpeg">
  </audio>

  <script>
    const playBtn = document.getElementById('play-audio');
    const audio = document.getElementById('audio-player');
    
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.add('pulse');
      } else {
        audio.pause();
        audio.currentTime = 0;
        playBtn.classList.remove('pulse');
      }
    });
    
    // Остановка после окончания трека
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      playBtn.classList.remove('pulse');
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
