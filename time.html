<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор времени</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <style>
    :root {
      --pink: #ff69b4;
      --hotpink: #ff1493;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('image/egor-bg.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    .title {
      font-size: 2.5em;
      margin-top: 400px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .title span {
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: default;
    }

    .title span:hover {
      transform: scale(1.5);
      color: var(--pink);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="date"],
    input[type="time"] {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1em;
      background: linear-gradient(135deg, var(--pink), var(--hotpink));
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 999;
    }

    .falling-emoji {
      position: absolute;
      top: 0;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      color: white;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body data-emojis="time">

  <h1 class="title">
    <span>К</span><span>о</span><span>г</span><span>д</span><span>а</span>
    <span> </span>
    <span>т</span><span>е</span><span>б</span><span>е</span>
    <span> </span>
    <span>б</span><span>у</span><span>д</span><span>е</span><span>т</span>
    <span> </span>
    <span>у</span><span>д</span><span>о</span><span>б</span><span>н</span><span>о</span><span>?</span>
  </h1>

  <div class="form-container">
    <label for="date">Дата:</label>
    <input type="date" id="date" required>

    <label for="time">Время:</label>
    <input type="time" id="time" required>

    <button onclick="saveDateTime()">Продолжить</button>
  </div>

  <div class="hearts-container" id="hearts-container"></div>

  <script>
     function saveDateTime() {
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    if (!date || !time) {
      alert("Пожалуйста, выбери и дату, и время!");
      return;
    }
    // Сохраняем раздельно
    localStorage.setItem('selectedDate', date);
    localStorage.setItem('selectedTime', time);
    location.href = 'confirm.html';
  }
  </script>

  <script src="script.js"></script>
</body>
</html>
