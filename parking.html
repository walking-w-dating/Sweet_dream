<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Парковка</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }

    .popup-btns {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .popup-btns button {
      padding: 5px 10px;
      border: none;
      background-color: #1fb745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-btns button:hover {
      background-color: #146b2e;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([55.75, 37.62], 10); // Центр Москвы

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Загрузка GeoJSON
    fetch('parking.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.stroke || "#1fb745",
            fillColor: feature.properties.fill || "#3b7d21",
            fillOpacity: feature.properties["fill-opacity"] || 0.5,
            weight: feature.properties["stroke-width"] || 2,
          }),
          onEachFeature: (feature, layer) => {
            const name = Object.keys(feature.properties).find(k => k !== 'stroke' && k !== 'fill' && !k.includes('-'));
            layer.bindTooltip(name, { permanent: false, direction: "center" });

            layer.on('click', () => {
              const popup = `
                <div>
                  <strong>Ты действительно уверена?</strong>
                  <div class="popup-btns">
                    <button onclick="location.href='confirm.html'">Да</button>
                    <button onclick="map.closePopup()">Нет</button>
                  </div>
                </div>
              `;
              layer.bindPopup(popup).openPopup();
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
