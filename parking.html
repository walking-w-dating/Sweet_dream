<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Парковкиии</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root {
      --pink: #ff69b4;
      --hotpink: #ff1493;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: var(--pink);
      margin-top: 30px;
    }

    #map {
      width: 1000px;
      height: 700px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    
    .leaflet-control-attribution {
      display: none !important;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      padding: 30px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .modal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .modal .yes {
      background-color: var(--pink);
      color: white;
    }

    .modal .no {
      background-color: #eee;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }


    .title {
  font-size: 2.5em;
  margin-top: 40px;
  text-align: center;
  background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s infinite linear;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 4px;
}

.title span {
  display: inline-block;
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: default;
}

.title span:hover {
  transform: scale(1.5);
  color: var(--colorShadeA);
}

@keyframes shine {
  0% { background-position: 0%; }
  100% { background-position: 100%; }
}
  </style>
</head>
<body>
  <h1 class="title">
  <span>В</span><span>ы</span><span>б</span><span>е</span><span>р</span><span>и</span>
  <span> </span>
  <span>п</span><span>а</span><span>р</span><span>к</span>
</h1>

  <div id="map"></div>

  <!-- Модальное окно -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>Ты действительно уверена?</h2>
    <button class="yes" onclick="location.href='confirm.html'">Да</button>
    <button class="no" onclick="closeModal()">Нет</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Загрузка GeoJSON -->
  <script>
    const map = L.map('map').setView([55.75, 37.61], 11);

    // Добавим тайлы (фон карты)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const defaultStyle = {
      color: '#ff69b4',
      weight: 2,
      fillOpacity: 0.3
    };

    const hoverStyle = {
      color: '#ff1493',
      weight: 4,
      fillOpacity: 0.6
    };

    function showModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    fetch('parking.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: defaultStyle,
          onEachFeature: function (feature, layer) {
            layer.on('mouseover', function () {
              this.setStyle(hoverStyle);
              this.openTooltip(); // показать подсказку при наведении
              if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                this.bringToFront();
              }
            });

            layer.on('mouseout', function () {
              this.setStyle(defaultStyle);
              this.closeTooltip(); // убрать подсказку
            });

            layer.on('click', function () {
              showModal();
            });

            if (feature.properties && feature.properties.name) {
              layer.bindTooltip(feature.properties.name, {
                permanent: false,
                direction: 'top',
                offset: [0, -5],
                opacity: 0.9,
                className: 'custom-tooltip'
              });
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
